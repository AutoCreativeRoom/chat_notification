<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat com Webhook</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      /* BotÃ£o flutuante */
      .chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: blue;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Container do chat */
      .chat-container {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 350px;
        background: white;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        display: none;
        flex-direction: column;
      }

      .chat-header {
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
      }

      .messages {
        height: 250px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        background: #f9f9f9;
      }

      .input-container {
        display: flex;
        margin-top: 10px;
      }

      input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      button {
        padding: 10px;
        margin-left: 5px;
        background: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- BotÃ£o flutuante -->
    <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>

    <!-- Container do Chat -->
    <div class="chat-container" id="chatContainer">
      <div class="chat-header">Chat Online</div>
      <div class="messages" id="messages"></div>
      <div class="input-container">
        <input
          type="text"
          id="messageInput"
          placeholder="Digite sua mensagem..."
          onkeypress="handleKeyPress(event)"
        />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <script>
      function toggleChat() {
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.style.display =
          chatContainer.style.display === "flex" ? "none" : "flex";
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }

      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (!message) return;

        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML += `<div><strong>VocÃª:</strong> ${message}</div>`;
        input.value = "";

        try {
          const response = await fetch(
            "https://webhook.autocreativeroom.com.br/webhook/chat_entries",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message }),
            }
          );

          if (!response.ok) {
            throw new Error(`Erro HTTP! Status: ${response.status}`);
          }

          const data = await response.json();
          console.log("Resposta do webhook:", data);

          if (data && data.text) {
            messagesDiv.innerHTML += `<div><strong>Bot:</strong> ${data.text}</div>`;
          } else {
            messagesDiv.innerHTML += `<div style="color:red;"><strong>Erro:</strong> Resposta inesperada do servidor</div>`;
          }
        } catch (error) {
          console.error("Erro ao enviar mensagem:", error);
          messagesDiv.innerHTML += `<div style="color:red;"><strong>Erro:</strong> Falha na conexÃ£o</div>`;
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    </script>
  </body>
</html>
