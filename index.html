<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notificação de Cliente</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .client-info {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .client-info h2 {
        color: #333;
      }
      .client-info p {
        font-size: 16px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Informações do Cliente</h1>
    <div id="client-info" class="client-info">
      <h2>Carregando...</h2>
    </div>

    <script>
      // Função para buscar os dados JSON
      async function fetchClientData() {
        try {
          const response = await fetch("https://chat-notification.vercel.app"); // URL que retorna os dados
          const data = await response.json(); // Converte a resposta para JSON

          // Pegue os dados do JSON
          const clientName = data[0].nome;
          const clientEmail = data[0].email;
          const clientPhone = data[0].cliente;

          // Preencha o conteúdo no HTML
          document.getElementById("client-info").innerHTML = `
                    <h2>${clientName}</h2>
                    <p><strong>Email:</strong> ${clientEmail}</p>
                    <p><strong>Telefone:</strong> ${clientPhone}</p>
                `;
        } catch (error) {
          console.error("Erro ao buscar os dados:", error);
          document.getElementById("client-info").innerHTML =
            "<p>Não foi possível carregar os dados.</p>";
        }
      }

      // Chame a função para carregar os dados
      fetchClientData();
    </script>
  </body>
</html>
